            modify: x.scheduled
          - name: Est
            attr_as_list: next_trains
            modify: x.estimated
          - name: Status
            attr_as_list: next_trains
            modify: x.status
        on_empty:
          # to hide the entire flex-table (default: false)
          hide: true
          # if `!hide` show the following text instead of content
          # text: "No trains to show"
          # do not show the column headers (default: false)
          hide_headers: true

