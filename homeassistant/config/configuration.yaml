  #      - entity.id4

# UI PANELS
panel_iframe:
  grafana:
    title: Grafana
    icon: mdi:view-dashboard
    url: !env_var graf_env_domain
  configurator:
    title: HASS Configurator
    icon: mdi:wrench
    url: http://localhost:3218
  portainer:
    title: Portainer
    icon: mdi:dns
    url: !env_var portainer_env_domain

